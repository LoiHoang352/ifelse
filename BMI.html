<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="weight" placeholder=" nhập cân nặng (kg)">
        <input type="number" id="heigh" placeholder=" nhập chiều cao (cm)">
        <button type="button" onclick="check()"> kiểm tra</button>
    </form>
</body>
    <script>
        function check(){
            let weight = +document.getElementById('weight').value;
            let heigh = +document.getElementById('heigh').value / 100;
            let bmi = (weight / (heigh * heigh)).toFixed(2);
            let noti = '0';
            if(bmi <16){
                noti = 'Gầy độ III';
            }else if(bmi >= 16 && bmi <=17){
                noti = 'Gầy độ II'
            }else if (bmi >= 17 && bmi <18.5){
                noti = 'Gầy độ I';
            }else if(bmi >= 18.5 && bmi <25 ){
                noti = 'Bình thường'
            }else if(bmi >= 25 && bmi <30 ){
                noti = 'Thừa cân'
            }else if(bmi >= 30 && bmi <35 ){
                noti = 'Béo phì độ 1'
            }else if(bmi >= 35 && bmi <40 ){
                noti = 'Béo phì độ II'
            }else if(bmi >40 ){
                noti = 'Béo phì độ III'
            }
            alert(noti);
        }
    </script>
</html>
