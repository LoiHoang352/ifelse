<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Amount</h1>
    <input type="number" id="money" placeholder="nhập số tiền cần chuyển đổi">
    <h2>From currency</h2>
    <select name="" id="from">
        <option value="vnd">Viet Nam</option>
        <option value="china">China</option>
        <option value="usd">USD</option>
    </select>
    <h2>To currency</h2>
    <select name="" id="to">
        <option value="usd">USD</option>
        <option value="vnd">Viet Nam</option>
        <option value="usd">USD</option>
    </select>
    <button type="button" onclick="check()">chuyển đổi </button>
</body>
<script>
    function check(){

        let amount = +document.getElementById('money').value;
        let fromCurrency = document.getElementById('from').value;
        let toCurrency = document.getElementById('to').value;
        let resultMoney = '0'
        let usd = 22400;
        if(fromCurrency == 'vnd' && toCurrency == 'usd'){
            resultMoney = (amount / usd).toFixed(3)
        }else if(fromCurrency == 'usd' && toCurrency == 'vnd'){
            resultMoney = (amount * usd).toFixed(0)
        }
        alert('số tiền sau khi chuyển đổi là: ' + resultMoney +' ' +toCurrency)
    }
</script>
</html>
